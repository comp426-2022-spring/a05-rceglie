  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>
    <div id="home">
      <p>This is a website with three components:<p>
        <ol>
          <li>Single flip
            <p>Simulate a single coin flip</p>
          </li>
          <li>Multiple flips
            <p>Simulate multiple coin flips</p>
          </li>
          <li>Guess the result
            <p>Guess the result of a coin flip, and see if you are right!</p>
          </li>
        </ol>
    </div>    
    <div id="single" class="hidden">
      <button onclick="singleFlip()">Flip single</button>
      <p id="singleresulttxt"></p>
      <img id="singleresultimg" src="">
    </div>
    <div id="multi" class="hidden">
      <form id="numberform">
        <label for="number">
					<strong>Number of flips:</strong>
				</label>
				<input type="number" name="number" id="number" placeholder="ENTER NUMBER HERE" min="0">
				<input type="submit" value="Flip">
			</form>
      <p id="headsnum"></p>
      <p id="tailsnum"></p>
      <span>All Results:</span>
      <div id="multiresult"></div>
    </div>
    <div id="guess" class="hidden">
      <button>Guess 1</button>
      <button>Guess 2</button>
    </div>
	<script src="main.js"></script>
  </body>
